<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/tela3/style.css">
  <title>Tela 3</title>
</head>

<body id="tela3">
  <a class="botao anterior" href="tela2.html">Tela anterior</a>

  <main>
      <header class="titulo">
        <h1>Inscreva-se</h1>
      </header>

      <section class="form-bg">
        <form class="form" action="">
           <div class="input-box">
            <label for="nome">Nome</label>
            <input id="nome" class="nome" type="text" required>
           </div>
           <div class="input-box">
            <label for="email">Email</label>
            <input id="email" class="email" type="email" required>
           </div>
           <div class="input-box">
            <label for="senha">Senha</label>
            <input id="senha" class="senha" type="password" required>
           </div>
           <div class="input-box">
            <div class="input-cep">
              <label for="cep">CEP</label>
              <input type="text" id="cep" class="cep">
            </div>
            <div class="input-numero">
              <label for="numero">Número</label>
              <input type="text" id="numero" class="numero">
            </div>
           </div>
           <div class="input-box">
            <label for="Rua">Rua</label>
            <input id="Rua" class="Rua" type="password">
           </div>
           <div class="input-box">
            <label for="cidade">Cidade</label>
            <input id="cidade" class="cidade" type="text">
           </div>
           <div class="input-box">
             <input id="termos" class="termos" type="checkbox" required>
             <label for="termos">Concordo com os Termos e Condições</label>
           </div>
           <a class="btn" href="#">Cadastrar Conta</a>
        </form>
      </section>
  </main>

  <a class="botao proximo" href="tela4.html">Próxima tela</a>
</body>

</html>
